<div class ="form-container">
        <div class="form" align="center">
             <div style="width:80%; margin:25px auto;">         
     
                     <form [formGroup]="bookForm" (ngSubmit)="onCreate()" method="POST">
                             <h3>New Book</h3>
                         <div class="form-group">
     
                             <div class="form-group">
                                 <label for="name"> Name:</label>
                                 <div class="form-group">
                                     <input type="text" class="form-control"  formControlName="name">
                                 </div>
                             </div>
     
                             <div class="form-group">
                                     <label> Subject </label>
                                     <div class="form-group"> 
                                     <input type="text" class="form-control" formControlName="subject">
                                     </div>
                             </div>
     
                             <div class="form-group">
                                     <label> Author: </label>
                                     <div class="form-group"> 
                                            <input type="text" class="form-control" formControlName="author">
                                        
                                      </div>
                             </div>
     
                             <div class="form-group">
                                     <label> Book Id: </label>
                             <div class="form-group">   <input type="text" class="form-control" formControlName="id"> </div>
                             </div>
     
                             <div class="form-group">
                                         <label> Copies: </label>
                                             <div class="form-group">  
                                                <input type="text" class="form-control" formControlName="copies">
                                            </div>
                             </div>
     
                             <button class="btn btn-primary btn-lg btn-block" type="submit">Create Book</button>
                         
                         </div>
                         
                     </form>
     
             </div>
     
</div>
