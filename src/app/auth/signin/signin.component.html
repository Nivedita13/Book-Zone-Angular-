<div class="row">
    <div class="col-xs-7" style="width : 41%">
        <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed.jpg">
    </div>
 
  
  <div class="col-md-7">
        <form (ngSubmit)="onSignin()" #f="ngForm">  
<section class="form-elegant">

    
    <div class="card" style="width : 80% ">

        <div class="card-body mx-4">

            
            <div class="text-center">
                <h3 class="mb-5"><strong>Sign In</strong></h3>
            </div>


            <div class="md-form">
                <input type="text" id="Form-email1" name="username" [ngModel]="username" class="form-control" autofocus>
                <label for="Form-email1">Your Username</label>
            </div>

            <div class="md-form pb-3">
                <input type="password" id="Form-pass1" name="password" ngModel class="form-control">
                <label for="Form-pass1">Your password</label>

            </div>

            <div class="text-center mb-3">
                <button 
                        type="submit" 
                        class="btn btn-outline-info btn-block" 
                        (click)="onSignin()">Sign in</button>
            </div>
            

        </div>

        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="/signup" class="blue-text ml-1"> Sign Up</a></p>
        </div>

    </div>

</section>
</form>
</div>
</div>
